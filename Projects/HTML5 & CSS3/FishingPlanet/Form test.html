<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="form.css">
	<title>Form</title>
</head>
<body>
	<form class="form">
			<fieldset>
			<legend><h1>Registration form</h1></legend>
			<label>First Name</label>
			<input type="text" id="fn" placeholder="Name"/>
			<br>
			<label>Last Name</label>
			<input type="text" name="ln" placeholder="Last Name">
			<br>
			<label>E-mail</label>
			<input type="E-mail" name="cusEmail" placeholder="exemple123@exemple123.com">
			<br>
			Country
			<select id="country" name="count" size="2" multiple>
			<option value="1">Brazil</option>
			<option value="2">Canada</option>
			<option value="3">Japao</option>
			</select>
			<br>
			<label for="gender">Gender</label>
				<br>
				Male<input type="radio" name="g" id="m">
				Female<input type="radio" name="g" id="f">
				<br>
			<label>Hobbies</label>
			<br>
			Fishing<input type="checkbox" name="s" values="1">
			Video Games<input type="checkbox" name="s" values="1">
			Shooting<input type="checkbox" name="s" values="1">
			Reading<input type="checkbox" name="s" values="1">
	</fieldset>
	</form>
</body>
</html>
