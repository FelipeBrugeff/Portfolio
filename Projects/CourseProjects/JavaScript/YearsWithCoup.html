<meta charset="UTF-8">

<script>

function skipLine()
{
    document.write("<br>");
}

function print(phrase)
{
    document.write(phrase);
    skipLine();
}


var coupYear = 1930;
var year = parseInt(prompt("Insert an year after 1930: "));
var numberOfCoups = 0;

while(coupYear <= year)
{

    print(coupYear);
    coupYear = coupYear +4;
    numberOfCoups ++;
}


print("END!!!");

if(numberOfCoups == 1)
{

    print("There was a total of: " + numberOfCoups + " World Coup in this period.");

}
else
{

    print("There were a total of: " + numberOfCoups + " World Coups in this period.");
    
}

</script>
